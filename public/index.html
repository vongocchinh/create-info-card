  <script>

  const ActiveImg=document.querySelectorAll('.item-img');
    ActiveImg.forEach(res=>res.addEventListener('click',()=>{
    var j=0;
    while(j<ActiveImg.length){
      ActiveImg[j].className='item-img';
      j++;
    }
    res.className="item-img active";
  }))
</script>
